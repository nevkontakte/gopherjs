name: Compiled output size changes

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
          cache: 'npm'
      - run: npm ci
      - run: echo "SOURCE_MAP_SUPPORT=true" >> $GITHUB_ENV
      - run: echo "NODE_PATH='$(npm root)'" >> $GITHUB_ENV
      - uses: nevkontakte/gopherjs-output-size@v0.0.3
        with:
          name: jQuery TodoMVC
          repo: git@github.com:gopherjs/todomvc.git
          go-package: github.com/gopherjs/todomvc
          nonce: 1

